# Render configuration for the backend service (FinalRalfslima)
# Place this file in the root of the backend repository before connecting to Render

services:
  - type: web
    name: loja-backend
    # Use Docker for deploy because Render may not expose a 'java' runtime option.
    env: docker
    # path is repo root when this file is in the backend repo
    path: .
    # Dockerfile will be used to build and run the service
    dockerfilePath: Dockerfile
    plan: free
